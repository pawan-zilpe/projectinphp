<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBK360 - Sign In / Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #0f172a;
            --accent: #0ea5e9;
            --accent-light: #7dd3fc;
            --light: #f8fafc;
            --gray: #94a3b8;
            --gray-dark: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --card-bg: rgba(30, 41, 59, 0.85);
        }
        
        body {
            background: linear-gradient(135deg, #1a1f3a, #0d152e);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .decoration {
            position: absolute;
            z-index: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(37,99,235,0.15) 0%, rgba(30,41,59,0) 70%);
        }
        
        .dec-1 {
            top: 5%;
            left: -50px;
            width: 200px;
            height: 200px;
        }
        
        .dec-2 {
            bottom: 10%;
            right: -80px;
            width: 250px;
            height: 250px;
        }
        
        .dec-3 {
            top: 40%;
            right: 20%;
            width: 80px;
            height: 80px;
        }
        
        .container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            max-width: 450px;
        }
        
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0 30px;
            position: relative;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: white;
            font-weight: 800;
            font-size: 1.8rem;
            letter-spacing: -0.5px;
        }
        
        .logo-img {
            height: 100px;
            width: auto;
        }
        
        .back-btn {
            position: absolute;
            left: 0;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .auth-tabs {
            display: flex;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 30px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tab-btn {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: transparent;
            border: none;
            color: var(--gray);
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }
        
        .auth-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease, opacity 0.4s ease;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .input-box {
            position: relative;
        }
        
        .input-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
        }
        
        .form-control {
            width: 100%;
            padding: 16px 16px 16px 50px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.3);
        }
        
        .form-control::placeholder {
            color: var(--gray);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            cursor: pointer;
        }
        
        .remember-forget {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            font-size: 0.9rem;
        }
        
        .remember {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .remember input {
            accent-color: var(--primary);
        }
        
        .forget a {
            color: var(--accent);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .forget a:hover {
            text-decoration: underline;
        }
        
        .terms {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 20px 0;
            font-size: 0.9rem;
        }
        
        .terms input {
            margin-top: 4px;
            accent-color: var(--primary);
        }
        
        .terms label {
            color: var(--gray);
            line-height: 1.4;
        }
        
        .terms a {
            color: var(--accent);
            text-decoration: none;
        }
        
        .auth-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(37, 99, 235, 0.4);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .divider span {
            padding: 0 15px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .social-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
        }
        
        .google { background: linear-gradient(to right, #ea4335, #fbbc05); }
        .facebook { background: linear-gradient(to right, #1877f2, #00a2ff); }
        .apple { background: linear-gradient(to right, #000000, #434343); }
        
        .switch-link {
            text-align: center;
            color: var(--gray);
            font-size: 0.95rem;
            margin-top: 20px;
        }
        
        .switch-link a {
            color: var(--accent-light);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: all 0.3s;
        }
        
        .switch-link a:hover {
            text-decoration: underline;
        }
        
        .footer {
            margin-top: auto;
            text-align: center;
            padding: 20px 0;
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        .footer p {
            margin-bottom: 10px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        
        .footer-links a {
            color: var(--accent);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        /* Animation for form switching */
        .auth-form {
            display: none;
            opacity: 0;
            transform: translateY(10px);
        }
        
        .auth-form.active {
            display: block;
            animation: fadeInUp 0.5s ease forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Country code indicator */
        .country-code {
            position: absolute;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .auth-card {
                padding: 25px 20px;
            }
            
            .header {
                padding: 15px 0 25px;
            }
            
            .logo {
                font-size: 1.6rem;
            }
            
            .logo-img {
                height: 50px;
            }
            
            .form-control {
                padding-left: 70px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Decorations -->
    <div class="decoration dec-1"></div>
    <div class="decoration dec-2"></div>
    <div class="decoration dec-3"></div>
    
    <div class="container">
        <!-- Header with Logo Image -->
        <div class="header">
            <button class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </button>
            <a href="#" class="logo">
                <img src="logo.png" alt="MBK360 Logo" class="logo-img">
            </a>
        </div>
        
        <!-- Auth Tabs -->
        <div class="auth-tabs">
            <button class="tab-btn active" id="signin-tab">Sign In</button>
            <button class="tab-btn" id="signup-tab">Sign Up</button>
        </div>
        
        <!-- Sign In Form -->
        <div class="auth-card auth-form active" id="signin-form">
            <form id="login-form">
                <div class="form-group">
                    <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-control" id="login-email" placeholder="Email Address" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                        <span class="password-toggle" id="login-password-toggle">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                
                <div class="remember-forget">
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="forget">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                
                <button type="submit" class="auth-btn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
                
                <div class="divider">
                    <span>Or continue with</span>
                </div>
                
                <div class="social-login">
                    <a href="#" class="social-btn google">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-btn apple">
                        <i class="fab fa-apple"></i>
                    </a>
                </div>
                
                <div class="switch-link">
                    Don't have an account? <a href="#" id="switch-to-signup">Sign Up</a>
                </div>
            </form>
        </div>
        
        <!-- Sign Up Form -->
        <div class="auth-card auth-form" id="signup-form">
            <form id="register-form">
                <div class="form-group">
                    <div class="input-box">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" id="full-name" placeholder="Full Name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-control" id="register-email" placeholder="Email Address" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-box">
                        <i class="fas fa-phone"></i>
                        <span class="country-code">+91</span>
                        <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required
                               style="padding-left: 90px;">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="register-password" placeholder="Create Password" required>
                        <span class="password-toggle" id="register-password-toggle">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
                    </div>
                </div>
                
                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="auth-btn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
                
                <div class="divider">
                    <span>Or sign up with</span>
                </div>
                
                <div class="social-login">
                    <a href="#" class="social-btn google">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-btn apple">
                        <i class="fab fa-apple"></i>
                    </a>
                </div>
                
                <div class="switch-link">
                    Already have an account? <a href="#" id="switch-to-signin">Sign In</a>
                </div>
            </form>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>Â© 2025 MBK360. All rights reserved</p>
            <div class="footer-links">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Help</a>
            </div>
        </div>
    </div>
    
    <script>
        // DOM Elements
        const signinTab = document.getElementById('signin-tab');
        const signupTab = document.getElementById('signup-tab');
        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');
        const switchToSignup = document.getElementById('switch-to-signup');
        const switchToSignin = document.getElementById('switch-to-signin');
        
        // Switch to Sign In
        function showSignIn() {
            signinTab.classList.add('active');
            signupTab.classList.remove('active');
            signinForm.classList.add('active');
            signupForm.classList.remove('active');
        }
        
        // Switch to Sign Up
        function showSignUp() {
            signinTab.classList.remove('active');
            signupTab.classList.add('active');
            signinForm.classList.remove('active');
            signupForm.classList.add('active');
        }
        
        // Event Listeners
        signinTab.addEventListener('click', showSignIn);
        signupTab.addEventListener('click', showSignUp);
        switchToSignup.addEventListener('click', (e) => {
            e.preventDefault();
            showSignUp();
        });
        switchToSignin.addEventListener('click', (e) => {
            e.preventDefault();
            showSignIn();
        });
        
        // Password Toggle Functionality
        function setupPasswordToggle(passwordId, toggleId) {
            const passwordField = document.getElementById(passwordId);
            const toggleIcon = document.getElementById(toggleId);
            
            toggleIcon.addEventListener('click', function() {
                if(passwordField.type === 'password') {
                    passwordField.type = 'text';
                    this.innerHTML = '<i class="fas fa-eye-slash"></i>';
                } else {
                    passwordField.type = 'password';
                    this.innerHTML = '<i class="fas fa-eye"></i>';
                }
            });
        }
        
        // Set up password toggles
        setupPasswordToggle('login-password', 'login-password-toggle');
        setupPasswordToggle('register-password', 'register-password-toggle');
        
        // Login form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading state
            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
            btn.disabled = true;
            
            // Immediately redirect to dashboard after a brief delay for UX
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 300);
        });
        
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('full-name').value;
            
            // Show loading state
            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
            btn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // Reset button
                btn.innerHTML = originalText;
                btn.disabled = false;
                
                // Show success message
                alert(`Welcome to MBK360, ${name}! Your account has been created.`);
                
                // Switch to sign-in form
                showSignIn();
            }, 1500);
        });
        
        // Back button functionality
        document.querySelector('.back-btn').addEventListener('click', function() {
            alert('Navigating back to the previous screen');
        });
        
        // Indian Phone Number Formatting
        document.getElementById('phone').addEventListener('input', function(e) {
            let input = e.target.value.replace(/\D/g, ''); // Remove non-digit characters
            let formatted = '';
            
            // Only allow 10 digits (excluding country code)
            if (input.length > 10) {
                input = input.substring(0, 10);
            }
            
            // Format as XXXX XXX XXX
            if (input.length > 0) {
                formatted = input.substring(0, 4);
                if (input.length > 4) {
                    formatted += ' ' + input.substring(4, 7);
                }
                if (input.length > 7) {
                    formatted += ' ' + input.substring(7, 10);
                }
            }
            
            e.target.value = formatted;
        });
    </script>
</body>
</html>
